name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Sube todos los archivos del repo como artefacto

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
